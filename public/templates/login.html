<div id="blogin">
	<form method="get" ng-submit="login.access()"  accept-charset="utf-8">
		<p> <input type="text" id="un" placeholder="Nombre usuario" ng-model="login.username"> </p>
		<p> <input type="password" id="pwd" placeholder="Contraseña" ng-model="login.password"> </p>
		<p><a href=""> ¿Has olvidado la contraseña? </a></p>
		<p> <input type="submit" value="Entrar"> </p>
		
	</form>
	<div id="links">
		<p><a href="/register" >Registrate</a></p>
		<p><a href="" >Quienes somos</a></p>
	</div>
</div>
